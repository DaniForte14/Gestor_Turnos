# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestor_horarios?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Cambia esta contraseña por la que configuraste para tu usuario root de MySQL
spring.datasource.password=dani
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.gestorhorarios=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.java.sql=DEBUG
logging.level.org.springframework.transaction=DEBUG

# JWT Configuration
# Secreto para firmar los tokens JWT (debe tener al menos 256 bits/32 caracteres)
jwt.secret=gestorHorariosSecretKey2025VerySecureAndLongKey123456789
# Tiempo de expiración: 24 horas en milisegundos
jwt.expiration=86400000

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://192.168.1.40:8080,http://192.168.1.40:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Multipart File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
